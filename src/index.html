<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="selectFolder">Select Folder</button>
            <button id="themeToggle"><i class="fas fa-moon"></i></button>
            <div class="breadcrumb" id="currentMediaPath"></div>
        </header>

        <main>
            <div class="file-grid" id="fileGrid"></div>
        </main>

        <div class="audio-player" id="audioPlayer">
            <div class="now-playing">
                <div class="track-art"></div>
                <div class="track-info">
                    <div class="track-name">Select a track</div>
                    <div class="track-artist">-</div>
                </div>
                <div class="player-buttons">
                    <button id="toggleLyrics" class="control-button" title="Toggle Lyrics">
                        <i class="fas fa-music"></i>
                    </button>
                    <button id="toggleVisualizations" class="control-button" title="Toggle Visualizations">
                        <i class="fas fa-chart-bar"></i>
                    </button>
                </div>
            </div>

            <div class="lyrics-container hidden">
                <div class="lyrics-header">
                    <span class="lyrics-title">Lyrics</span>
                </div>
                <div class="lyrics-content" id="lyricsContent">
                    Select a track to view lyrics
                </div>
            </div>

            <div class="visualizations">
                <div class="visualization-header">
                    <span class="visualization-title">Spectrum Analyzer</span>
                </div>
                <canvas id="spectrumAnalyzer"></canvas>
                <div class="visualization-header">
                    <span class="visualization-title">Waveform Display</span>
                </div>
                <canvas id="waveformDisplay"></canvas>
            </div>

            <div class="player-controls">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                    </div>
                </div>

                <div class="control-buttons">
                    <button id="prevBtn" class="control-button"><i class="fas fa-step-backward"></i></button>
                    <button id="playPauseBtn" class="control-button play-pause"><i class="fas fa-play"></i></button>
                    <button id="nextBtn" class="control-button"><i class="fas fa-step-forward"></i></button>
                    <div class="volume-container">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volumeSlider" min="0" max="100" value="100" class="volume-slider">
                    </div>
                </div>
            </div>

            <audio id="audioElement"></audio>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
